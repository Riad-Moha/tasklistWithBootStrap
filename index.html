<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- font Awsom -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Task-list</title>
  </head>
  <body> 
    <div class="container-fluid bg-dark text-white text-center p-3">
      <h2>This is a task list Web applicaton with filter, pure Vanilla Javasript and BootStrap.</h2>
      <p class="h3">By Riad S 2020</p>
    </div>
    <div class="container mt-5">
      <div class="row">
        <div class="col-6 mx-auto">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title">Task list</h2>
              <form class="form-group">
                <label for="email">New task</label>
                <input type="text" class=" new-task form-control" placeholder="" id="email">
                <button type="submit" class="btn btn-primary mt-2">Add</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6 mx-auto">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title">Tasks</h2>
              <form action="" class="form-group">
                <label for="filter">Filter</label>
                <input type="text" class="form-control" placeholder="" id="filter">
              </form>
              <ul class="list-group">
              </ul>
              <button type="button" class=" clear-tasks btn btn-danger mt-2">Clear Tasks</button>   
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
